kind: pipeline
name: default
type: docker

steps:
  - name: build-push
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKER_USER
      password:
        from_secret: DOCKER_PASS
      repo: vladerc/fpm-nginx
      tags:
        - "dev"
        - "${DRONE_COMMIT_SHA:0:8}"
        - "latest"
      dockerfile: Dockerfile
      platform: linux/amd64
    when:
      event:
        - push
        - custom