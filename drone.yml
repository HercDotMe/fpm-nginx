kind: pipeline
name: default
type: docker

steps:
  - name: build-push
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKER_USER
      password:
        from_secret: DOCKER_PASS
      repo: vladerc/fpm-nginx
      tags:
        - "dev"
        - "${DRONE_COMMIT_SHA:0:8}"
      dockerfile: Dockerfile
      platform: linux/arm64
    when:
      event:
        - push
        - custom

  - name: build-tag
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKER_USER
      password:
        from_secret: DOCKER_PASS
      repo: vladerc/fpm-nginx
      tags:
        - "latest"
        - "stable"
        - "${DRONE_COMMIT_SHA:0:8}"
        - "${DRONE_TAG}"
      dockerfile: Dockerfile
      platform: linux/arm64
    when:
      event: tag